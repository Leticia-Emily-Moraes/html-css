<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form action="php/cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="ano">Em que ano você nasceu</label>
            <input type="number" name="ano" id="ano" min="1900" max="2023" oninput="calcuIdade()">
        </p>
        <p>
            <label for="idade">Sua idade é: </label>
            <output id="idade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcuIdade(){
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(ano.value);
        }
    </script>
</body>
</html>
