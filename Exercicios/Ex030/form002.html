<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form action="php/cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iuser">Usuário </label>
            <input type="text" name="user" placeholder="Nome do usuário" id="iuser" required minlength="5" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha </label>
            <input type="password" name="senha" placeholder="Senha do usuário" id="isenha" required minlength="8" maxlength="20" size="20" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
